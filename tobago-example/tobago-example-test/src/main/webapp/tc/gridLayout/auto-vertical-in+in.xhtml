<?xml version="1.0" encoding="UTF-8"?>

<f:view
    xmlns:jsp="http://java.sun.com/JSP/Page"
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core">

  <tc:page id="page">
    <tc:gridLayoutConstraint width="600px" height="300px"/>
    <f:facet name="layout">
      <tc:gridLayout rows="auto;auto;*"/>
    </f:facet>

    <tc:in id="in-0" value="0">
      <tc:gridLayoutConstraint width="60px" height="30px"/>
    </tc:in>
    <tc:in id="in-1" value="1"/>
    <tc:panel/>

    <tc:script file="script/test-utils.js"/>
    <tc:script onload="checkLayout('page:in-0', 0, 0, 60, 30);"/>
    <tc:script onload="checkLayout('page:in-1', 0, 35, 600, 20);"/>

  </tc:page>
</f:view>
