<f:view
    xmlns:tc="http://myfaces.apache.org/tobago/component"
    xmlns:tx="http://myfaces.apache.org/tobago/extension"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
  <tc:page id="page">
    <f:facet name="layout">
      <tc:gridLayout rows="auto" columns="auto"/>
    </f:facet>

    <tc:tabGroup id="tabGroup">
      <tc:tab label="Rows" id="rows">
        <f:facet name="layout">
          <tc:gridLayout rows="auto;auto"/>
        </f:facet>
        <tc:textarea id="a-1">
          <tc:gridLayoutConstraint width="100px" height="50px"/>
        </tc:textarea>
        <tc:textarea id="a-2">
          <tc:gridLayoutConstraint width="100px" height="50px"/>
        </tc:textarea>
      </tc:tab>
      <tc:tab label="Columns" id="columns">
        <f:facet name="layout">
          <tc:gridLayout columns="auto;auto"/>
        </f:facet>
        <tc:textarea id="a-3">
          <tc:gridLayoutConstraint width="100px" height="50px"/>
        </tc:textarea>
        <tc:textarea id="a-4">
          <tc:gridLayoutConstraint width="100px" height="50px"/>
        </tc:textarea>

      </tc:tab>
    </tc:tabGroup>

    <tc:script file="script/tobago-assert.js"/>

    <tc:script onload="TobagoAssert.assertLayout('page:rows:a-1', 5, 24, 100, 50);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:rows:a-2', 5, 79, 100, 50);"/>

    <!--click the tab to display the elements, they can only be measured if they are not hidden.-->
    <tc:script onload="jQuery('#page\\:tabGroup').find('.tobago-tab[tabgroupindex=1]').click();"/>

    <tc:script onload="TobagoAssert.assertLayout('page:columns:a-3', 5, 24, 100, 50);"/>
    <tc:script onload="TobagoAssert.assertLayout('page:columns:a-4', 110, 24, 100, 50);"/>

  </tc:page>
</f:view>
