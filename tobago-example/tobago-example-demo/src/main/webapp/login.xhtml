<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:param name="title" value="Login"/>

  <p>This login site is to demonstrate roles.
    After login, you will be redirected to the roles page.</p>

  <tc:section label="Login">
    <p>Use one of the following users to login (Shortcuts:
      <demo-login
          username="guest" username-id="page:mainForm:username::field"
          password="guest" password-id="page:mainForm:password::field">
        <tc:link label="guest/guest" omit="true"/></demo-login>
      or
      <demo-login
          username="admin" username-id="page:mainForm:username::field"
          password="admin" password-id="page:mainForm:password::field">
        <tc:link label="admin/admin" omit="true"/></demo-login>).</p>
    <tc:in id="username" value="#{loginController.username}" label="User" focus="true" required="true"/>
    <tc:in id="password" value="#{loginController.password}" password="true" label="Password" required="true"/>
    <tc:button id="login" action="#{loginController.login}" label="Login" defaultCommand="true"
               disabled="#{request.userPrincipal != null}"/>
    <tc:button id="logout" action="#{loginController.logout}" label="Logout '#{request.userPrincipal.name}'"
               rendered="#{request.userPrincipal != null}"/>
  </tc:section>
</ui:composition>
