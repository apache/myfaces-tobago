<ui:composition template="/main.xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

  <p>With the bar-facet something can be placed in the header cell of a column.
  </p>
  <p>Tag Library Documentation:
    <tc:link label="&lt;tc:sheet/>" image="#{request.contextPath}/image/feather-leaf.png"
             link="#{apiController.tobagoTld}/tc/sheet.html"/>
    |
    <tc:link label="&lt;tc:column/>" image="#{request.contextPath}/image/feather-leaf.png"
             link="#{apiController.tobagoTld}/tc/column.html"/></p>

  <tc:section label="Bar Facet">
    <tc:sheet id="sheet" value="#{sheetBarController.solarList}"
              state="#{sheetBarController.state}" var="object" rows="15">
      <tc:columnSelector>
        <f:facet name="bar">
          <tc:button omit="true">
            <tc:link label="Select all on server" action="#{sheetBarController.selectAllOnServer}">
              <f:ajax render="sheet"/>
            </tc:link>
            <tc:link label="Deselect all on server" action="#{sheetBarController.deselectAllOnServer}">
              <f:ajax render="sheet"/>
            </tc:link>
          </tc:button>
        </f:facet>
      </tc:columnSelector>
      <tc:column label="Name">
        <f:facet name="bar">
          <tc:button label="Filter" omit="true">
            <tc:link label="All" action="#{sheetBarController.all}">
              <f:ajax render="sheet"/>
            </tc:link>
            <tc:link label="Planets only" action="#{sheetBarController.planetsOnly}">
              <f:ajax render="sheet"/>
            </tc:link>
            <tc:link label="Moons only" action="#{sheetBarController.moonsOnly}">
              <f:ajax render="sheet"/>
            </tc:link>
            <tc:link label="Stars only" action="#{sheetBarController.starsOnly}">
              <f:ajax render="sheet"/>
            </tc:link>
          </tc:button>
        </f:facet>
        <tc:out value="#{object.name}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Orbit">
        <tc:out value="#{object.orbit}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Period (Days)">
        <tc:out value="#{object.period}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Discoverer">
        <tc:out value="#{object.discoverer}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Year">
        <tc:out value="#{object.discoverYear}" labelLayout="skip"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

  <p>
    There are other possible filtering methods in the
    <tc:link label="Sheet Filter"
             outcome="/content/080-sheet/50-filter/Sheet_Filter.xhtml"/>
    page.
  </p>
</ui:composition>
