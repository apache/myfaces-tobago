<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

  <tc:section label="Action in a sheet">

    <tc:sheet id="sheet" value="#{sheetController.solarList}" var="object" markup="small">
      <tc:column label="Name">
        <tc:out value="#{object.name}" id="name" labelLayout="skip"/>
      </tc:column>
      <tc:column label="Action">
        <tc:link action="#{sheetActionController.deleteAction(object)}"
                 image="bi-trash" id="action" labelLayout="skip"/>
      </tc:column>
    </tc:sheet>

  </tc:section>
</ui:composition>
