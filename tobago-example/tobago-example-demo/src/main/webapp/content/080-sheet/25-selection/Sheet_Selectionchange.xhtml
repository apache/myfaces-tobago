<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <tc:panel id="panel">
    <tc:out id="timestamp" label="Timestamp" value="#{eventController.currentTimestamp}"/>
    <tc:out id="selectedRows" label="selectedRows" value="#{sheetController.selectedRows}"/>
    <tc:button id="resetSelected" label="Reset selected" action="#{sheetController.sheetState.resetSelected()}"/>
  </tc:panel>

  <tc:sheet id="sheet" value="#{sheetController.solarList}" var="object" rows="4" state="#{sheetController.sheetState}">
    <tc:style maxHeight="500px"/>
    <f:ajax event="tobago.sheet.rowSelectionChange" render="::panel"/>
    <tc:columnSelector/>
    <tc:column label="Name">
      <tc:out value="#{object.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}" labelLayout="skip"/>
    </tc:column>
  </tc:sheet>
</ui:composition>
