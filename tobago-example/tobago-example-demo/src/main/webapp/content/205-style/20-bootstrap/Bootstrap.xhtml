<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

  <tc:section label="Example: Classes for Displaying Dependent on Screen Size">

    <tc:link label="Bootstrap: Display property" image="bi-bootstrap"
             link="https://getbootstrap.com/docs/5.2/utilities/display/"/>

    <demo-highlight language="markup">&lt;tc:badge value="small"&gt;
  &lt;tc:style customClass="d-none d-sm-inline"/&gt;
&lt;/tc:badge&gt;
    </demo-highlight>

    <p>
      Resizing the browser window shows and hides some components.
    </p>

    <tc:badge value="normal"/> 
    <tc:badge value="small">
      <tc:style customClass="d-none d-sm-inline"/>
    </tc:badge> 
    <tc:badge value="medium">
      <tc:style customClass="d-none d-md-inline"/>
    </tc:badge> 
    <tc:badge value="large">
      <tc:style customClass="d-none d-lg-inline"/>
    </tc:badge> 
    <tc:badge value="xl">
      <tc:style customClass="d-none d-xl-inline"/>
    </tc:badge> 
    <tc:badge value="xxl">
      <tc:style customClass="d-none d-xxl-inline"/>
    </tc:badge>

    <tc:sheet id="sheet" value="#{sheetController.solarList}" var="object" rows="4">
      <tc:style maxHeight="500px"/>
      <tc:column label="normal">
        <tc:out value="#{object.name}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="small">
        <tc:style customClass="d-none d-sm-table-cell"/>
        <tc:out value="#{object.orbit}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="medium">
        <tc:style customClass="d-none d-md-table-cell"/>
        <tc:out value="#{object.period}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="large">
        <tc:style customClass="d-none d-lg-table-cell"/>
        <tc:out value="#{object.distance}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="xl">
        <tc:style customClass="d-none d-xl-table-cell"/>
        <tc:out value="#{object.discoverer}" labelLayout="skip"/>
      </tc:column>
      <tc:column label="xxl">
        <tc:style customClass="d-none d-xxl-table-cell"/>
        <tc:out value="#{object.discoverYear}" labelLayout="skip"/>
      </tc:column>
    </tc:sheet>

  </tc:section>

</ui:composition>
