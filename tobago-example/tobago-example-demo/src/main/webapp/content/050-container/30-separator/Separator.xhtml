<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <p>A separator can be added with <code class="language-markup">&lt;tc:separator/></code></p>

  <tc:section label="Separator with label">
    <demo-highlight language="markup">&lt;tc:separator label="Separator with label"/></demo-highlight>
    <tc:in id="i1" label="Text 1"/>
    <tc:separator label="Separator with label"/>
    <tc:in id="i2" label="Text 2"/>
  </tc:section>

  <tc:section label="Separator without label">
    <demo-highlight language="markup">&lt;tc:separator/></demo-highlight>
    <tc:in id="i3" label="Text 1"/>
    <tc:separator/>
    <tc:in id="i4" label="Text 2"/>
  </tc:section>

  <tc:section label="Separator in dropdown menu">
    <p>Just put a <code class="language-markup">&lt;tc:separator/></code> tag between dropdown menu entries.</p>
    <p>The <code>label</code> attribute has no effect.</p>
    <tc:button label="Dropdown" omit="true">
      <tc:link label="Entry One" omit="true"/>
      <tc:separator/>
      <tc:link label="Entry Two" omit="true"/>
    </tc:button>
  </tc:section>
</ui:composition>
