<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:dc="jakarta.faces.composite/demo-components"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">
  <ui:param name="title" value="Composite Components"/>

  <tc:section label="no layout manager">
    <dc:inputAsTextPanelWrapper id="noLayoutIn" value="tc:in"/>
    <dc:inputAsTextPanelWrapper id="noLayoutOut" value="tc:out" asText="true"/>
    <dc:inputAsTextPanelWrapper id="noLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
  </tc:section>
  <tc:section label="flowLayout">
    <tc:flowLayout>
      <dc:inputAsTextPanelWrapper id="flowLayoutIn" value="tc:in"/>
      <dc:inputAsTextPanelWrapper id="flowLayoutOut" value="tc:out" asText="true"/>
      <dc:inputAsTextPanelWrapper id="flowLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    </tc:flowLayout>
  </tc:section>
  <tc:section label="flexLayout">
    <tc:flexLayout columns="1fr 1fr">
      <dc:inputAsTextPanelWrapper id="flexLayoutIn" value="tc:in"/>
      <dc:inputAsTextPanelWrapper id="flexLayoutOut" value="tc:out" asText="true"/>
      <dc:inputAsTextPanelWrapper id="flexLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    </tc:flexLayout>
  </tc:section>
  <tc:section label="segmentLayout">
    <tc:segmentLayout medium="6seg">
      <dc:inputAsTextPanelWrapper id="segLayoutIn" value="tc:in"/>
      <dc:inputAsTextPanelWrapper id="segLayoutOut" value="tc:out" asText="true"/>
      <dc:inputAsTextPanelWrapper id="segLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    </tc:segmentLayout>
  </tc:section>
  <tc:section label="gridLayout">
    <tc:gridLayout columns="1fr 1fr" rows="auto">
      <dc:inputAsTextPanelWrapper id="gridLayoutIn" value="tc:in"/>
      <dc:inputAsTextPanelWrapper id="gridLayoutOut" value="tc:out" asText="true"/>
      <dc:inputAsTextPanelWrapper id="gridLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    </tc:gridLayout>
  </tc:section>
  <tc:section label="splitLayout">
    <tc:splitLayout columns="1fr 1fr">
      <dc:inputAsTextPanelWrapper id="splitLayoutIn" value="tc:in"/>
      <dc:inputAsTextPanelWrapper id="splitLayoutOut" value="tc:out" asText="true"/>
      <dc:inputAsTextPanelWrapper id="splitLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    </tc:splitLayout>
  </tc:section>
  <tc:section label="clientBehavior">
    <dc:inputsWithClientBehaviorTargets id="clientBehavior" label="label" value="test">
      <f:ajax event="change" execute="@this" render="clientBehavior" />
    </dc:inputsWithClientBehaviorTargets>
  </tc:section>
</ui:composition>
