<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:section label="Style tag inside grid layout">
    <p>The <code class="language-markup"> &lt;tc:out> </code> should have the CSS class 'text-warning'.</p>
    <p>See <tc:link label="TOBAGO-1909" link="https://issues.apache.org/jira/browse/TOBAGO-1909"/> for more details.</p>
    <tc:button id="submitButton" label="Submit"/>
    <tc:box label="Grid with style">
      <tc:gridLayout columns="auto">
        <tc:out id="output" value="Output">
          <tc:style customClass="text-warning"/>
        </tc:out>
        <tc:in value="Input"/>
      </tc:gridLayout>
    </tc:box>
    <tc:out id="timestamp" label="Timestamp" value="#{eventController.currentTimestamp}"/>
  </tc:section>
</ui:composition>
