<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:dc="jakarta.faces.composite/demo-components"
                xmlns:h="jakarta.faces.html"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">
  <ui:param name="title" value="Composite Components"/>

  <tc:segmentLayout id="segmentLayout" medium="6seg">
    <dc:inputAsText id="segLayoutIn" value="tc:in"/>
    <dc:inputAsText id="segLayoutOut" value="tc:out" asText="true"/>
    <dc:inputAsText id="segLayoutNotRendered" value="this should NOT be rendered" rendered="false"/>
    <h:inputText id="hInputText"/>
    <tc:style id="style" width="200px"/>
  </tc:segmentLayout>

  <dc:segmentLayoutWithOutput id="segmentLayoutComposite" outValue="composite out value"
                              outputValue="composite-composite output value"/>
</ui:composition>
