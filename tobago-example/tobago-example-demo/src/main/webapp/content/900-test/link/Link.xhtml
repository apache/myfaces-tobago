<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">
  <tc:link id="aLink" label="a.link" link="https://www.apache.org/">
    <tc:style width="200px"/>
  </tc:link>
  <br/>
  <tc:link id="buttonLink" label="button.link">
    <tc:style width="200px"/>
  </tc:link>

  <tc:link id="dropdownRepeat" label="Dropdown with ui:repeat" omit="true">
    <tc:style customClass="icon-button"/>
    <ui:repeat var="river" value="#{forEachController.rivers}">
      <tc:link id="#{river.name}" label="#{river.name}" omit="true"/>
    </ui:repeat>
  </tc:link>
</ui:composition>
