<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:section label="Spacing between input field and label">
    <tc:in id="inputLeft" label="Input left" labelLayout="flexLeft"/>
    <tc:in id="inputRight" label="Input right" labelLayout="flexRight"/>
    <tc:in id="suggestLeft" label="Suggest left" labelLayout="flexLeft">
      <tc:suggest totalCount="10" query="#{suggestController.query}">
        <tc:selectItems value="#{suggestController.solarObjects}" var="name" itemValue="#{name}"/>
      </tc:suggest>
    </tc:in>
    <tc:in id="suggestRight" label="Suggest right" labelLayout="flexRight">
      <tc:suggest totalCount="10" query="#{suggestController.query}">
        <tc:selectItems value="#{suggestController.solarObjects}" var="name" itemValue="#{name}"/>
      </tc:suggest>
    </tc:in>
  </tc:section>

  <tc:section label="flexLayout for comparison">
    <tc:flexLayout>
      <tc:in/>
      <tc:in/>
    </tc:flexLayout>
  </tc:section>

</ui:composition>
