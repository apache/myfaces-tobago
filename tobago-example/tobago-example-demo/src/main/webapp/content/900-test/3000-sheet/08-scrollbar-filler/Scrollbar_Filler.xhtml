<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">
  <tc:sheet id="sheetMarkupNone" value="#{sheetController.solarList}" var="object" rows="4" columns="auto">
    <tc:style maxHeight="300px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="sheetMarkupBordered" value="#{sheetController.solarList}" var="object" rows="4" columns="auto"
            markup="bordered">
    <tc:style maxHeight="300px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="sheetMarkupDark" value="#{sheetController.solarList}" var="object" rows="4" columns="auto"
            markup="dark">
    <tc:style maxHeight="300px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="sheetMarkupDarkBordered" value="#{sheetController.solarList}" var="object" rows="4" columns="auto"
            markup="dark bordered">
    <tc:style maxHeight="300px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}"/>
    </tc:column>
  </tc:sheet>
</ui:composition>
