<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <tc:style file="#{request.contextPath}/css/demo.css"/>

  <tc:sheet id="sheet1" value="#{sheetController.solarList}" var="luminary" rows="3">
    <tc:column label="Name">
      <tc:out value="#{luminary.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{luminary.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{luminary.period}" labelLayout="skip"/>
    </tc:column>
  </tc:sheet>
  <tc:button id="button1" label="Submit"/>

  <tc:sheet id="sheet2" value="#{sheetController.solarList}" var="luminary">
    <tc:style maxHeight="300px"/>
    <tc:column label="Name">
      <tc:out value="#{luminary.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{luminary.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{luminary.period}" labelLayout="skip"/>
    </tc:column>
  </tc:sheet>
  <tc:button id="button2" label="Submit"/>
</ui:composition>
