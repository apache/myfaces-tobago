<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <tc:style file="#{request.contextPath}/css/demo.css"/>

  <tc:button id="hideColumn" label="hide second column" action="#{columnWidthController.setRenderSecondColumn(false)}"/>
  <tc:button id="showColumn" label="show second column" action="#{columnWidthController.setRenderSecondColumn(true)}"/>

  <tc:sheet id="columnRenderedFalse" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="100px 200px 300px">
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit" rendered="#{columnWidthController.renderSecondColumn}">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="pixelOnly" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="100px 20px 30px">
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="percentOnly" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="10% 20% 30%">
    <tc:style width="1000px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="autoOnly" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="auto">
    <tc:style width="900px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="fixFr100px20p4fr1frAuto" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="100px 20% 4fr 1fr auto">
    <tc:style width="1000px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column id="discoverer" label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column id="year" label="Year">
      <tc:out value="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="fixFr150px20p4fr1fr" value="#{columnWidthController.solarList}" var="object" rows="2"
            columns="150px 20% 4fr 1fr">
    <tc:style width="1000px"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column id="discoverer" label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column id="year" label="Year">
      <tc:out value="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."/>
    </tc:column>
  </tc:sheet>

  <tc:sheet id="testSheetColumnWidth" value="#{columnWidthController.solarList}" var="luminary"
            columns="200px 1fr 1fr" rows="5" markup="bordered">
    <tc:style customClass="vertical-border-big"/>
    <tc:column label="Name">
      <tc:out value="#{luminary.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{luminary.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{luminary.period}" labelLayout="skip"/>
    </tc:column>
  </tc:sheet>
</ui:composition>
