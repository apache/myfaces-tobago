<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <tc:button id="spPlain" label="Plain"/>
  <tc:button id="spAjax" label="Ajax">
    <f:ajax/>
  </tc:button>
  <tc:button id="spEventFalse" label="EventSPfalse">
    <tc:event stopPropagation="false"/>
  </tc:button>
  <tc:button id="spEventTrue" label="EventSP">
    <tc:event stopPropagation="true"/>
  </tc:button>
  <tc:button id="spEventFalseAjax" label="EventSPfalse">
    <tc:event stopPropagation="false">
      <f:ajax/>
    </tc:event>
  </tc:button>
  <tc:button id="spEventTrueAjax" label="EventSP">
    <tc:event stopPropagation="true">
      <f:ajax/>
    </tc:event>
  </tc:button>

  <tc:sheet id="sheet" value="#{sheetController.solarList}" var="object" rows="4">
    <tc:style maxHeight="500px"/>
    <tc:column label="Name" sortable="true">
      <f:facet name="bar">
        <tc:button id="sheetSpPlain" label="Plain"/>
        <tc:button id="sheetSpAjax" label="Ajax">
          <f:ajax/>
        </tc:button>
        <tc:button id="sheetSpEventFalse" label="EventSPfalse">
          <tc:event stopPropagation="false"/>
        </tc:button>
        <tc:button id="sheetSpEventTrue" label="EventSP">
          <tc:event stopPropagation="true"/>
        </tc:button>
        <tc:button id="sheetSpEventFalseAjax" label="EventSPfalse">
          <tc:event stopPropagation="false">
            <f:ajax/>
          </tc:event>
        </tc:button>
        <tc:button id="sheetSpEventTrueAjax" label="EventSP">
          <tc:event stopPropagation="true">
            <f:ajax/>
          </tc:event>
        </tc:button>
      </f:facet>
      <tc:out value="#{object.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}" labelLayout="skip"/>
    </tc:column>
  </tc:sheet>
</ui:composition>
