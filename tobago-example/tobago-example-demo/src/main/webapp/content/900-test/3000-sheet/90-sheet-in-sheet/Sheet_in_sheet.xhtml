<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <tc:sheet id="sheet1" var="object" value="#{sheetController.solarList}" rows="5">
    <tc:column label="Name">
      <tc:out id="name" value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:columnPanel>
      <tc:style customClass="row-expand"/>
      <tc:panel>
        <tc:style customClass="row-expand-content"/>
        <tc:sheet id="sheet2" value="#{sheetController.solarList}" var="delta" rows="1">
          <tc:column label="Name">
            <tc:out value="#{delta.name}"/>
          </tc:column>
          <tc:column label="Orbit">
            <tc:out value="#{delta.orbit}"/>
          </tc:column>
          <tc:column label="Period (Days)">
            <tc:out value="#{delta.period}"/>
          </tc:column>
        </tc:sheet>
      </tc:panel>
    </tc:columnPanel>
  </tc:sheet>
</ui:composition>
