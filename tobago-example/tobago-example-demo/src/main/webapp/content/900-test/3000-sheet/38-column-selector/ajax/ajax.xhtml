<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:button id="reset" label="Reset" immediate="true" action="#{columnSelectorAjaxController.reset}"/>

  <!--   -->
  <tc:sheet id="sheet" value="#{columnSelectorAjaxController.solarList}" var="object" rows="5"
            state="#{columnSelectorAjaxController.sheetState}" selectable="multi">
    <tc:style maxHeight="500px"/>
    <tc:columnSelector id="colSelect" immediate="true">
      <f:ajax render="sheet ::selectedCount"/>
    </tc:columnSelector>
    <tc:column label="Name">
      <tc:in value="#{object.name}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}" labelLayout="skip"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}" labelLayout="skip"/>
      <tc:in required="true"/>
    </tc:column>
  </tc:sheet>
  <tc:out id="selectedCount" label="Selected count"
          value="#{columnSelectorAjaxController.sheetState.selectedRows.size()}"/>
</ui:composition>
