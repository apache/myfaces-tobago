<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:button id="reloadPage" label="reload page"
             link="#{request.contextPath}/content/900-test/3000-sheet/90-sheet-in-sheet/Sheet_in_sheet.xhtml"/>

  <tc:sheet id="mainSheet" var="object" value="#{sheetController.solarList}" rows="5">
    <tc:columnSelector/>
    <tc:column label="Name">
      <tc:out id="name" value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:columnPanel>
      <tc:panel>
        <tc:event omit="true" stopPropagation="true">
          <tc:sheet id="subSheet" value="#{sheetController.solarList}" var="delta" rows="5">
            <tc:column label="Name">
              <tc:out value="#{delta.name}"/>
            </tc:column>
            <tc:column label="Orbit">
              <tc:out value="#{delta.orbit}"/>
            </tc:column>
            <tc:column label="Period (Days)">
              <tc:out value="#{delta.period}"/>
            </tc:column>
          </tc:sheet>
        </tc:event>
      </tc:panel>
    </tc:columnPanel>
  </tc:sheet>
</ui:composition>
