<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

  <tc:section label="List: default (5 of 88 entries)">
    <tc:sheet id="l1" value="#{sheetController.solarList}" var="object" rows="5" paginator="list">
      <tc:column label="Id">
        <tc:out value="#{object.id}"/>
      </tc:column>
      <tc:column label="Name">
        <tc:out value="#{object.name}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

  <tc:section label="List: default (5 of 3 entries)">
    <tc:sheet id="l2" value="#{sheetController.smallSolarList}" var="object" rows="5" paginator="list">
      <tc:column label="Id">
        <tc:out value="#{object.id}"/>
      </tc:column>
      <tc:column label="Name">
        <tc:out value="#{object.name}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

  <tc:section label="Page">
    <tc:sheet id="p1" value="#{sheetController.solarList}" var="object" rows="5" paginator="page">
      <tc:column label="Id">
        <tc:out value="#{object.id}"/>
      </tc:column>
      <tc:column label="Name">
        <tc:out value="#{object.name}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

  <tc:section label="Row">
    <tc:sheet id="r1" value="#{sheetController.solarList}" var="object" rows="5" paginator="row">
      <tc:column label="Id">
        <tc:out value="#{object.id}"/>
      </tc:column>
      <tc:column label="Name">
        <tc:out value="#{object.name}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

  <tc:section label="List: default (2 of 3 entries)">
    <tc:sheet id="c1" value="#{sheetController.solarList}" var="object" rows="5" paginator="custom">
      <f:facet name="after">
        <f:facet name="after">
          <tc:paginatorPanel>
            <tc:paginatorList alwaysVisible="true"/>
          </tc:paginatorPanel>
        </f:facet>
      </f:facet>
      <tc:column label="Id">
        <tc:out value="#{object.id}"/>
      </tc:column>
      <tc:column label="Name">
        <tc:out value="#{object.name}"/>
      </tc:column>
    </tc:sheet>
  </tc:section>

</ui:composition>
