<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:button id="unselectAll" label="unselect all rows" action="#{columnSelectorController.unselectAllRows()}"/>
  <tc:button id="selectAll" label="select all rows" action="#{columnSelectorController.selectAllRows()}"/>
  <tc:button id="selectAllEnabled" label="select all enabled rows"
             action="#{columnSelectorController.selectAllEnabledRows()}"/>
  <tc:button id="selectAllDisabled" label="select all disabled rows"
             action="#{columnSelectorController.selectAllDisabledRows()}"/>

  <tc:sheet id="sheet" value="#{columnSelectorController.solarList}" state="#{columnSelectorController.sheetState}"
            var="object" rows="5" selectable="multi">
    <tc:columnSelector disabled="#{object.name != 'Venus' and object.name != 'Mars'}"/>
    <tc:column label="Name">
      <tc:out value="#{object.name}"/>
    </tc:column>
    <tc:column label="Orbit">
      <tc:out value="#{object.orbit}"/>
    </tc:column>
    <tc:column label="Period (Days)">
      <tc:out value="#{object.period}"/>
    </tc:column>
    <tc:column label="Discoverer">
      <tc:out value="#{object.discoverer}"/>
    </tc:column>
    <tc:column label="Year">
      <tc:out value="#{object.discoverYear}"/>
    </tc:column>
  </tc:sheet>
</ui:composition>
