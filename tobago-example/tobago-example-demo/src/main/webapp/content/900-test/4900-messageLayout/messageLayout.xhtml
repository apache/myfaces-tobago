                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:param name="title" value="messages"/>
  <tc:button id="submit" label="Submit"/>

  <tc:section label="Fatal">
    <tc:segmentLayout medium="4seg">
      <tc:in id="fatalIn" validator="#{severityController.addFatal}"/>

      <tc:textarea id="fatalTextarea" validator="#{severityController.addFatal}"/>

    <tc:segmentLayout medium="3seg">

      <tc:selectBooleanToggle id="fatalToggle" validator="#{severityController.addFatal}"/>
      <tc:selectManyCheckbox id="fatalCheckboxes" validator="#{severityController.addFatal}">
        <tc:selectItem itemValue="Entry One"/>
        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectManyCheckbox>
      <tc:selectOneRadio id="fatalRadio" validator="#{severityController.addFatal}" value="Entry One">
        <tc:selectItem itemValue="Entry One"/>
        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectOneRadio>
    </tc:segmentLayout>
    <tc:segmentLayout medium="4seg">
      <tc:selectOneChoice id="fatalDropdown" validator="#{severityController.addFatal}">
        <tc:selectItem itemValue="Entry One"/>
        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectOneChoice>
      <tc:selectOneListbox id="fatalOneListbox" validator="#{severityController.addFatal}" value="Entry One">

        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectOneListbox>
      <tc:selectManyListbox id="fatalManyListbox" validator="#{severityController.addFatal}">
        <tc:selectItem itemValue="Entry One"/>
        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectManyListbox>
    </tc:segmentLayout>
    <tc:segmentLayout medium="6seg">
      <tc:file id="fatalFile" validator="#{severityController.addFatal}"/>
      <tc:selectManyShuttle id="fatalShuttle" validator="#{severityController.addFatal}">
        <tc:selectItem itemValue="Entry One"/>
        <tc:selectItem itemValue="Entry Two"/>
      </tc:selectManyShuttle>
    </tc:segmentLayout>
  </tc:section>
