<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">
  <ui:param name="title" value="tc:section"/>

  <tc:section label="Level 1">
    <tc:button id="reloadSection2" label="AJAX Reload Section 2">
      <f:ajax render="levelTwoSection"/>
    </tc:button>
    <tc:section id="levelTwoSection" label="Level 2">
      <tc:out id="timestamp" label="Timestamp" value="#{eventController.currentTimestamp}"/>
    </tc:section>
  </tc:section>
</ui:composition>
