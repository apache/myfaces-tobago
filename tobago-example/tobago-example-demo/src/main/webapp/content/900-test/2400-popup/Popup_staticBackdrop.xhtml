<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:out id="timestamp" label="Timestamp" value="#{eventController.currentTimestamp}"/>

  <tc:button id="showModalFalse" label="modal=false">
    <tc:operation name="show" for="modalFalse"/>
    <f:ajax execute="modalFalse" render="modalFalse"/>
  </tc:button>
  <tc:button id="showModalTrue" label="modal=true">
    <tc:operation name="show" for="modalTrue"/>
    <f:ajax execute="modalTrue" render="modalTrue"/>
  </tc:button>
  <tc:button id="submit" label="Submit"/>

  <tc:separator/>
  <tc:button id="showPopup3" label="Open Popup 3" action="#{popupController.openPopup3}">
    <f:ajax execute="popup3" render="popup3 popup3Collapsed"/>
  </tc:button>
  <tc:out id="popup3Collapsed" label="popup3Collapsed" value="#{popupController.popup3Collapsed}"/>

  <tc:panel id="popupWrapper">
    <tc:popup id="modalFalse" collapsedMode="hidden" modal="false">
      <f:facet name="label">
        modal=false (default)
      </f:facet>
      <p>Close this popup by clicking on the backdrop.</p>
      <button id="backdropClick" type="button" data-bs-dismiss="modal">Simulate click on backdrop</button>
    </tc:popup>
    <tc:popup id="modalTrue" collapsedMode="hidden" modal="true">
      <f:facet name="label">
        modal=true
      </f:facet>
      <f:facet name="bar">
        <tc:link id="hideModalTrue" image="bi-x-lg">
          <tc:operation name="hide" for="modalTrue"/>
          <f:ajax execute="modalTrue" render="modalTrue"/>
        </tc:link>
      </f:facet>
      <p>Close this popup by clicking on the X.</p>
    </tc:popup>
    <tc:popup id="popup3" collapsedMode="hidden" modal="false" collapsed="#{popupController.popup3Collapsed}">
      <f:facet name="label">Popup 3</f:facet>
      <p>Close this popup by clicking on the backdrop.</p>
      <button id="popup3BackdropClick" type="button" data-bs-dismiss="modal">Simulate click on backdrop</button>
    </tc:popup>
  </tc:panel>
</ui:composition>
