<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:param name="title" value="labelLayout"/>

  <tc:box label="&lt;tc:date>">
    <tc:date id="date" label="text to force linebreak; text to force linebreak"/>
    <tc:date id="dateTop" label="text to force linebreak; text to force linebreak" labelLayout="top"/>
  </tc:box>
  <tc:box label="&lt;tc:file>">
    <tc:file id="file" label="text to force linebreak; text to force linebreak"/>
    <tc:file id="fileTop" label="text to force linebreak; text to force linebreak" labelLayout="top"/>
  </tc:box>
  <tc:box label="&lt;tc:in>">
    <tc:in id="in" label="text to force linebreak; text to force linebreak"/>
    <tc:in id="inTop" label="text to force linebreak; text to force linebreak" labelLayout="top"/>
    <tc:separator/>
    <tc:in id="inGroup" label="text to force linebreak; text to force linebreak">
      <f:facet name="before">Input Group</f:facet>
    </tc:in>
    <tc:in id="inGroupTop" label="text to force linebreak; text to force linebreak" labelLayout="top">
      <f:facet name="before">Input Group</f:facet>
    </tc:in>
  </tc:box>
  <tc:box label="&lt;tc:out>">
    <tc:out id="out" value="123" label="text to force linebreak; text to force linebreak"/>
    <tc:out id="outTop" value="123" label="text to force linebreak; text to force linebreak" labelLayout="top"/>
  </tc:box>
  <tc:box label="&lt;tc:selectBooleanCheckbox>">
    <tc:selectBooleanCheckbox id="selectBooleanCheckbox" label="text to force linebreak; text to force linebreak"/>
    <tc:selectBooleanCheckbox id="selectBooleanCheckboxTop" label="text to force linebreak; text to force linebreak"
                              labelLayout="top"/>
  </tc:box>
  <tc:box label="&lt;tc:selectManyCheckbox>">
    <tc:selectManyCheckbox id="selectManyCheckbox" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyCheckbox>
    <tc:selectManyCheckbox id="selectManyCheckboxTop" label="text to force linebreak; text to force linebreak"
                           labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyCheckbox>
  </tc:box>
  <tc:box label="&lt;tc:selectManyListbox>">
    <tc:selectManyListbox id="selectManyListbox" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyListbox>
    <tc:selectManyListbox id="selectManyListboxTop" label="text to force linebreak; text to force linebreak"
                          labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyListbox>
  </tc:box>
  <tc:box label="&lt;tc:selectManyShuttle>">
    <tc:selectManyShuttle id="selectManyShuttle" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyShuttle>
    <tc:selectManyShuttle id="selectManyShuttleTop" label="text to force linebreak; text to force linebreak"
                          labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectManyShuttle>
  </tc:box>
  <tc:box label="&lt;tc:selectOneChoice>">
    <tc:selectOneChoice id="selectOneChoice" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneChoice>
    <tc:selectOneChoice id="selectOneChoiceTop" label="text to force linebreak; text to force linebreak"
                        labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneChoice>
  </tc:box>
  <tc:box label="&lt;tc:selectOneListbox>">
    <tc:selectOneListbox id="selectOneListbox" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneListbox>
    <tc:selectOneListbox id="selectOneListboxTop" label="text to force linebreak; text to force linebreak"
                         labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneListbox>
  </tc:box>
  <tc:box label="&lt;tc:selectOneRadio>">
    <tc:selectOneRadio id="selectOneRadio" label="text to force linebreak; text to force linebreak">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneRadio>
    <tc:selectOneRadio id="selectOneRadioTop" label="text to force linebreak; text to force linebreak"
                       labelLayout="top">
      <tc:selectItem itemValue="Item"/>
    </tc:selectOneRadio>
  </tc:box>
  <tc:box label="&lt;tc:textarea>">
    <tc:textarea id="textarea" label="text to force linebreak; text to force linebreak"/>
    <tc:textarea id="textareaTop" label="text to force linebreak; text to force linebreak" labelLayout="top"/>
  </tc:box>

  <tc:box label="Reference label for testing">
    <tc:label id="referenceLabel" value="label"/>
  </tc:box>
</ui:composition>
