<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:selectOneList id="selectOneList" label="SelectOneList" value="#{deselectController.selectedPlanet}"
                    required="#{deselectController.required}"
                    expanded="#{deselectController.expanded}">
    <tc:selectItems value="#{deselectController.planets}"
                    var="planet" itemLabel="#{planet.name}" itemValue="#{planet}"/>
  </tc:selectOneList>
  <tc:out id="output" label="Planet" value="#{deselectController.selectedPlanet}"/>
  <tc:button id="submit" label="Submit"/>
  <tc:button id="reset" label="Reset" action="#{deselectController.reset()}"/>
  <tc:selectBooleanCheckbox id="requiredCheckbox" value="#{deselectController.required}" itemLabel="required">
    <f:ajax render="selectOneList timestamp"/>
  </tc:selectBooleanCheckbox>
  <tc:selectBooleanCheckbox id="expandedCheckbox" value="#{deselectController.expanded}" itemLabel="expanded">
    <f:ajax render="selectOneList timestamp"/>
  </tc:selectBooleanCheckbox>
  <tc:out id="timestamp" label="Timestamp" value="#{deselectController.currentTimestamp}"/>
</ui:composition>
