<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:selectOneList id="renderedTrue" label="rendered=true"
                    value="#{selectListServerFilterController.selectedSolarObject}">
    <f:facet name="footer">
      <tc:out value="#{selectListServerFilterController.footerTextOne}" plain="true"/>
    </f:facet>
    <tc:selectItemsFiltered value="#{selectListServerFilterController.solarObjectsOne}"
                            query="#{selectListServerFilterController.queryOne}"
                            var="planet" itemLabel="#{planet.name}" itemValue="#{planet}"/>
  </tc:selectOneList>

  <tc:selectOneList id="renderedFalse" label="rendered=false"
                    value="#{selectListServerFilterController.selectedSolarObject}">
    <f:facet name="footer">
      <tc:out value="#{selectListServerFilterController.footerTextOne}" plain="true" rendered="false"/>
      <tc:button image="bi-airplane" rendered="false"/>
    </f:facet>
    <tc:selectItemsFiltered value="#{selectListServerFilterController.solarObjectsOne}"
                            query="#{selectListServerFilterController.queryOne}"
                            var="planet" itemLabel="#{planet.name}" itemValue="#{planet}"/>
  </tc:selectOneList>
</ui:composition>
