<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:section label="Standard">
    <tc:buttons>
      <tc:button id="standardButtonAction" label="Action" action="#{buttonController.action}"/>
      <tc:button id="standardButtonOutcome" label="Outcome" outcome="/content/900-test/button/x-outcome.xhtml"/>
      <tc:button id="standardButtonLink" label="Link" link="x-link.xhtml"/>
    </tc:buttons>
  </tc:section>

  <tc:section label="Confirmation">
    <tc:buttons>
      <tc:button id="confirmationButtonAction" label="Action" action="#{buttonController.action}"
                 confirmation="Are you sure? (attribute)"/>
      <tc:button id="confirmationButtonOutcome" label="Outcome" outcome="/content/900-test/button/x-outcome.xhtml"
                 confirmation="Are you sure? (attribute)"/>
      <tc:button id="confirmationButtonLink" label="Link" link="x-link.xhtml"
                 confirmation="Are you sure? (attribute)"/>
    </tc:buttons>
    <tc:buttons>
      <tc:button id="confirmationFacetButtonAction" label="Action" action="#{buttonController.action}">
        <f:facet name="confirmation">Are you sure? (facet)</f:facet>
      </tc:button>
      <tc:button id="confirmationFacetButtonOutcome" label="Outcome" outcome="/content/900-test/button/x-outcome.xhtml">
        <f:facet name="confirmation">Are you sure? (facet)</f:facet>
      </tc:button>
      <tc:button id="confirmationFacetButtonLink" label="Link" link="x-link.xhtml">
        <f:facet name="confirmation">Are you sure? (facet)</f:facet>
      </tc:button>
    </tc:buttons>
  </tc:section>

  <tc:section label="Target">
    <tc:buttons>
      <tc:button id="targetButtonAction" label="Action" action="#{buttonController.targetAction}"
                 target="targetFrame"/>
      <tc:button id="targetButtonOutcome" label="Outcome" outcome="/content/900-test/button/x-targetOutcome.xhtml"
                 target="targetFrame"/>
      <tc:button id="targetButtonLink" label="Link" link="x-targetLink.xhtml"
                 target="targetFrame"/>
    </tc:buttons>
    <tc:button id="reset" label="Reset"/>
    <tc:box label="iframe">
      <tc:object id="targetFrame" name="targetFrame">
        <tc:style width="100%" height="150px"/>
      </tc:object>
    </tc:box>
  </tc:section>

  <tc:section label="Dropdown menu with tc:style">
    <tc:button id="dropdownWithStyle" label="200px Button" omit="true">
      <tc:style width="200px" selector="#page\:mainForm\:dropdownWithStyle\:\:command"/>
      <tc:link label="1" omit="true"/>
      <tc:link label="1" omit="true"/>
    </tc:button>
  </tc:section>
</ui:composition>
