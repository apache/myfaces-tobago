<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <tc:bar id="bar" markup="togglerLeft, light, large">
    <tc:style customClass="bg-light box-shadow"/>
    <tc:links>
      <tc:link id="link" label="Link" link="https://www.apache.org/"/>
      <tc:link id="action" label="Action" action="#{navigationState.gotoFirst()}"/>
      <tc:link id="dropdown" label="Dropdown Menu" omit="true">
        <tc:link label="Entry One" omit="true"/>
        <tc:link label="Entry Two" omit="true"/>
        <tc:link label="Entry Three" omit="true"/>
      </tc:link>
    </tc:links>
    <tc:in autoSpacing="false"/>
  </tc:bar>
</ui:composition>
