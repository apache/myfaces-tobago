<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <tc:button id="createHeaderlessToast" label="Toast without header"
             action="#{testToastsController.createHeaderlessToast()}">
    <f:ajax execute="headerlessToasts" render="headerlessToasts"/>
  </tc:button>
  <tc:button id="resetHeaderlessToasts" label="Reset"
             action="#{testToastsController.resetHeaderlessToasts()}"/>

  <tc:toasts id="headerlessToasts" value="#{testToastsController.headerlessToasts}" var="toast" disposeDelay="-1">
    <tc:out value="Toast without header"/>
  </tc:toasts>
</ui:composition>
