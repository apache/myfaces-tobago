<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">
  <tc:script file="#{request.contextPath}/js/jquery-3.6.3.js" type="module"/>

  <tc:button id="openClientPopup" label="Open Client Sided Popup" omit="true">
    <tc:operation name="show" for="clientPopup"/>
  </tc:button>
  <tc:popup id="clientPopup" collapsedMode="hidden">
    <f:facet name="label">
      Client Sided Popup
    </f:facet>
    <f:facet name="bar">
      <tc:link image="bi-x-lg" omit="true">
        <tc:operation name="hide" for="clientPopup"/>
      </tc:link>
    </f:facet>
    Content of Client Sided Popup
    <f:facet name="footer">
      <tc:button id="closeClientPopup" label="Close" omit="true">
        <tc:operation name="hide" for="clientPopup"/>
      </tc:button>
    </f:facet>
  </tc:popup>

  <tc:button id="openAjaxPopup" label="Open Ajax Popup">
    <tc:operation name="show" for="ajaxPopup"/>
    <f:ajax execute="ajaxPopup" render="ajaxPopup"/>
  </tc:button>
  <tc:popup id="ajaxPopup" collapsedMode="absent">
    <f:facet name="label">
      Ajax Popup
    </f:facet>
    <f:facet name="bar">
      <tc:link image="bi-x-lg">
        <tc:operation name="hide" for="ajaxPopup"/>
        <f:ajax execute="ajaxPopup" render="ajaxPopup"/>
      </tc:link>
    </f:facet>
    Content of Ajax Popup
    <f:facet name="footer">
      <tc:button id="closeAjaxPopup" label="Close">
        <tc:operation name="hide" for="ajaxPopup"/>
        <f:ajax execute="ajaxPopup" render="ajaxPopup"/>
      </tc:button>
    </f:facet>
  </tc:popup>

  <tc:button id="openServerPopup" label="Open Server Popup">
    <tc:operation name="show" for="serverPopup"/>
  </tc:button>
  <tc:popup id="serverPopup" collapsedMode="absent">
    <f:facet name="label">
      Server Popup
    </f:facet>
    <f:facet name="bar">
      <tc:link image="bi-x-lg">
        <tc:operation name="hide" for="serverPopup"/>
      </tc:link>
    </f:facet>
    Content of Server Popup
    <f:facet name="footer">
      <tc:button id="closeServerPopup" label="Close">
        <tc:operation name="hide" for="serverPopup"/>
      </tc:button>
    </f:facet>
  </tc:popup>
</ui:composition>
