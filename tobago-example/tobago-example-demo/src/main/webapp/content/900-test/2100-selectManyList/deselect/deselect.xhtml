<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:button id="reset" label="Reset" action="#{selectManyListController.resetSelectedPlanets()}"/>

  <tc:selectManyList id="selectManyList" value="#{selectManyListController.selectedPlanets}">
    <tc:selectItems value="#{selectManyListController.planets}" var="planet"
                    itemLabel="#{planet.name}" itemValue="#{planet}" itemDisabled="#{planet.name == 'Earth'}"/>
  </tc:selectManyList>
</ui:composition>
