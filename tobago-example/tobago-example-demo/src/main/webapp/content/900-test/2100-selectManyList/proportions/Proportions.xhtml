<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:segmentLayout extraSmall="3seg">
    <tc:in id="inSmall" markup="small"/>
    <tc:selectOneChoice id="selectOneChoiceSmall" markup="small">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneChoice>
    <tc:selectOneList id="selectOneListSmall" markup="small">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneList>
    <tc:selectManyList id="selectManyListSmall" markup="small">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
      <tc:selectItem itemLabel="Three" itemValue="three"/>
      <tc:selectItem itemLabel="Four" itemValue="four"/>
      <tc:selectItem itemLabel="Five" itemValue="five"/>
    </tc:selectManyList>

    <tc:in id="inNormal"/>
    <tc:selectOneChoice id="selectOneChoiceNormal">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneChoice>
    <tc:selectOneList id="selectOneListNormal">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneList>
    <tc:selectManyList id="selectManyListNormal">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
      <tc:selectItem itemLabel="Three" itemValue="three"/>
      <tc:selectItem itemLabel="Four" itemValue="four"/>
      <tc:selectItem itemLabel="Five" itemValue="five"/>
    </tc:selectManyList>

    <tc:in id="inLarge" markup="large"/>
    <tc:selectOneChoice id="selectOneChoiceLarge" markup="large">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneChoice>
    <tc:selectOneList id="selectOneListLarge" markup="large">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
    </tc:selectOneList>
    <tc:selectManyList id="selectManyListLarge" markup="large">
      <tc:selectItem itemLabel="One" itemValue="one"/>
      <tc:selectItem itemLabel="Two" itemValue="two"/>
      <tc:selectItem itemLabel="Three" itemValue="three"/>
      <tc:selectItem itemLabel="Four" itemValue="four"/>
      <tc:selectItem itemLabel="Five" itemValue="five"/>
    </tc:selectManyList>
  </tc:segmentLayout>
</ui:composition>
