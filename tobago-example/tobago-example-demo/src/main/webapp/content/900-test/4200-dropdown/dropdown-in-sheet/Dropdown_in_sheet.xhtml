<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:sheet id="sheet" value="#{sheetController.solarList}" var="object" rows="4">
    <tc:style maxHeight="500px"/>
    <tc:column id="name" label="Name" sortable="true">
      <f:facet name="bar">
        <tc:button id="nameDropdown" label="DDM" omit="true">
          <tc:link label="Entry" omit="true"/>
        </tc:button>
      </f:facet>
      <tc:in value="#{object.name}" labelLayout="skip" readonly="true">
        <tc:event event="click" stopPropagation="true" omit="true"/>
      </tc:in>
    </tc:column>
    <tc:column id="orbit" label="Orbit">
      <tc:out value="#{object.orbit}" labelLayout="skip"/>
    </tc:column>
    <tc:column id="period" label="Period (Days)">
      <tc:button id="submit" label="Submit"/>
      <tc:out value="#{object.period}" labelLayout="skip"/>
    </tc:column>
    <tc:column id="discoverer" label="Discoverer">
      <tc:link label="#{object.discoverer}" omit="true">
        <tc:link label="Entry" omit="true"/>
      </tc:link>
    </tc:column>
    <tc:column id="year" label="Year">
      <tc:button id="yearDropdown" label="#{object.discoverYear}" omit="true">
        <tc:link label="Entry" omit="true"/>
      </tc:button>
    </tc:column>
  </tc:sheet>
</ui:composition>
