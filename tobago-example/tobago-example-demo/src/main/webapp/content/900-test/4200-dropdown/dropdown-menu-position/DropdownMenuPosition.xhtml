<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:header id="secondHeader">
    <tc:style position="fixed" top="60px" left="0" width="100%" customClass="blue"/>
    <tc:bar>
      <f:facet name="brand">
        BRAND
      </f:facet>
      CONTENT OF TC:BAR
      <f:facet name="after">
        <tc:button id="buttonDropdownRight" label="X" omit="true">
          <tc:link
              label="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua."
              omit="true"/>
        </tc:button>
      </f:facet>
    </tc:bar>
  </tc:header>

  <tc:panel>
    <tc:style height="1000px"/>
    This is a 1000px height panel to make sure the components for testing can be at the top of the browser window.
  </tc:panel>

  <tc:box label="Default">
    <tc:selectOneList id="defaultSelectOneList" label="Standard"
                      value="#{selectOneListController.selectedPlanet}"
                      localMenu="true">
      <tc:selectItems value="#{selectOneListController.planets}"
                      var="planet" itemLabel="#{planet.name}" itemValue="#{planet}"/>
    </tc:selectOneList>

    <tc:button id="defaultButtonDropdown" label="Dropdown" omit="true">
      <tc:link label="Entry" omit="true"/>
    </tc:button>

    <tc:in id="defaultInAfter">
      <f:facet name="after">
        <tc:button id="defaultInAfterButtonDropdown" omit="true">
          <tc:link label="Entry" omit="true"/>
        </tc:button>
      </f:facet>
    </tc:in>
  </tc:box>

  <tc:box label="transformX0">
    <div class="transformX0">
      <tc:selectOneList id="transformX0selectOneList" label="Standard"
                        value="#{selectOneListController.selectedPlanet}"
                        localMenu="true">
        <tc:selectItems value="#{selectOneListController.planets}"
                        var="planet" itemLabel="#{planet.name}" itemValue="#{planet}"/>
      </tc:selectOneList>

      <tc:button id="transformX0buttonDropdown" label="Dropdown" omit="true">
        <tc:link label="Entry" omit="true"/>
      </tc:button>

      <tc:in id="transformX0inAfter">
        <f:facet name="after">
          <tc:button id="transformX0inAfterButtonDropdown" omit="true">
            <tc:link label="Entry" omit="true"/>
          </tc:button>
        </f:facet>
      </tc:in>
    </div>
  </tc:box>
</ui:composition>
