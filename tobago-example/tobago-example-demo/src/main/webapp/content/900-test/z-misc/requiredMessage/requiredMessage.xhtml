<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:in id="in" required="true" requiredMessage="required message for in"/>
  <tc:date id="date" required="true" requiredMessage="required message for date"/>
  <tc:file id="file" required="true" requiredMessage="required message for file"/>
  <tc:selectBooleanCheckbox id="selectBooleanCheckbox" required="true"
                            requiredMessage="required message for selectBooleanCheckbox"/>
  <tc:selectBooleanToggle id="selectBooleanToggle" required="true"
                          requiredMessage="required message for selectBooleanToggle"/>
  <tc:selectOneChoice id="selectOneChoice" required="true" requiredMessage="required message for selectOneChoice">
    <tc:selectItem noSelectionOption="true"/>
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectOneChoice>
  <tc:selectOneList id="selectOneList" required="true" requiredMessage="required message for selectOneList">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectOneList>
  <tc:selectOneListbox id="selectOneListbox" size="2" required="true"
                       requiredMessage="required message for selectOneListbox">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectOneListbox>
  <tc:selectOneRadio id="selectOneRadio" required="true" requiredMessage="required message for selectOneRadio">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectOneRadio>
  <tc:selectManyCheckbox id="selectManyCheckbox" required="true"
                         requiredMessage="required message for selectManyCheckbox">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectManyCheckbox>
  <tc:selectManyList id="selectManyList" required="true" requiredMessage="required message for selectManyList">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectManyList>
  <tc:selectManyListbox id="selectManyListbox" size="2" required="true"
                        requiredMessage="required message for selectManyListbox">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectManyListbox>
  <tc:selectManyShuttle id="selectManyShuttle" size="2" required="true"
                        requiredMessage="required message for selectManyShuttle">
    <tc:selectItem itemValue="one"/>
    <tc:selectItem itemValue="two"/>
  </tc:selectManyShuttle>
  <tc:stars id="stars" required="true" requiredMessage="required message for stars"/>
  <tc:textarea id="textarea" required="true" requiredMessage="required message for textarea"/>

  <tc:button id="submit" label="Submit"/>
</ui:composition>
