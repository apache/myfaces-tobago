<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:dc="jakarta.faces.composite/demo-components"
                xmlns:f="jakarta.faces.core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:button id="root" label="Dropdown" omit="true">
    <tc:link id="entry1" label="Entry One"/>
    <tc:selectBooleanCheckbox id="checkbox" itemLabel="Checkbox"/>
    <tc:selectBooleanToggle id="toggle" itemLabel="Toggle"/>
    <tc:selectBooleanToggle itemLabel="Disabled" disabled="true"/>
    <tc:selectOneRadio id="radio">
      <tc:selectItem id="sun" itemLabel="Sun" itemValue="solis"/>
      <tc:selectItem id="moon" itemLabel="Moon" itemValue="luna"/>
      <tc:selectItem itemLabel="Stars" itemValue="stella" itemDisabled="true"/>
    </tc:selectOneRadio>
    <tc:selectManyCheckbox id="multiCheckbox" label="Checkbox Group">
      <tc:selectItem id="checkbox1" itemLabel="Item One" itemValue="one"/>
      <tc:selectItem itemLabel="Item Two (disabled)" itemValue="two" itemDisabled="true"/>
    </tc:selectManyCheckbox>
    <tc:link id="entry2" label="Entry Two"/>
    <tc:separator/>
    <tc:link label="Entry disabled" disabled="true"/>
    <tc:link id="entry3" label="Entry Three" omit="true">
      <tc:link id="sub" label="Sub" omit="true">
        <tc:link id="link311" label="3-1-1"/>
        <tc:selectBooleanCheckbox itemLabel="Checkbox"/>
        <tc:selectBooleanToggle itemLabel="Toggle"/>
        <tc:link id="link312" label="3-1-2" omit="true">
          <tc:link label="3-1-2-1"/>
          <tc:link label="3-1-2-2"/>
          <tc:link label="3-1-2-3"/>
        </tc:link>
        <tc:link id="link313" label="3-1-3"/>
      </tc:link>
      <tc:link label="3-1"/>
      <tc:link label="3-2" disabled="true">
        <tc:link label="3-2-1"/>
        <tc:link label="3-2-2"/>
        <tc:link label="3-2-3"/>
      </tc:link>
      <tc:link label="3-3"/>
    </tc:link>
    <tc:link label="Entry 4"/>
    <tc:link label="apache.org" link="https://www.apache.org/"/>
    <tc:link label="Entry 6"/>
  </tc:button>

  <tc:in>
    <f:facet name="after">
      <tc:button omit="true">
        <tc:link label="Entry One"/>
        <tc:selectBooleanCheckbox itemLabel="Checkbox"/>
        <tc:selectBooleanToggle itemLabel="Toggle"/>
        <tc:selectBooleanToggle itemLabel="Disabled" disabled="true"/>
        <tc:selectOneRadio id="ins1">
          <tc:selectItem itemLabel="Sun" itemValue="solis"/>
          <tc:selectItem itemLabel="Moon" itemValue="luna"/>
          <tc:selectItem itemLabel="Stars" itemValue="stella" itemDisabled="true"/>
        </tc:selectOneRadio>
        <tc:selectManyCheckbox label="Checkbox Group">
          <tc:selectItem itemLabel="Item One" itemValue="one"/>
          <tc:selectItem itemLabel="Item Two (disabled)" itemValue="two" itemDisabled="true"/>
        </tc:selectManyCheckbox>
        <tc:link label="Entry Two"/>
        <tc:separator/>
        <tc:link label="Entry disabled" disabled="true"/>
        <tc:link label="Entry Three" omit="true">
          <tc:link label="Sub" omit="true">
            <tc:link label="3-1-1"/>
            <tc:selectBooleanCheckbox itemLabel="Checkbox"/>
            <tc:selectBooleanToggle itemLabel="Toggle"/>
            <tc:link label="3-1-2">
              <tc:link label="3-1-2-1"/>
              <tc:link label="3-1-2-2"/>
              <tc:link label="3-1-2-3"/>
            </tc:link>
            <tc:link label="3-1-3"/>
          </tc:link>
          <tc:link label="3-1"/>
          <tc:link label="3-2">
            <tc:link label="3-2-1"/>
            <tc:link label="3-2-2"/>
            <tc:link label="3-2-3"/>
          </tc:link>
          <tc:link label="3-3"/>
        </tc:link>
        <tc:link label="Entry 4"/>
        <tc:link label="apache.org" link="https://www.apache.org/"/>
        <tc:link label="Entry 6"/>
      </tc:button>
    </f:facet>
  </tc:in>

  <tc:button label="Checkboxes" omit="true">
    <tc:link label="Sub 1 Checkboxen" omit="true">
      <tc:selectBooleanCheckbox itemLabel="Checkbox 1-1"/>
      <tc:selectBooleanCheckbox itemLabel="Checkbox 1-2"/>
    </tc:link>
    <tc:link label="Sub 2 Checkboxen" omit="true">
      <tc:selectBooleanCheckbox itemLabel="Checkbox 2-1"/>
      <tc:selectBooleanCheckbox itemLabel="Checkbox 2-2"/>
    </tc:link>
  </tc:button>

  <tc:button id="ccDropdown" label="Composite Component" omit="true">
    <tc:link id="ccddEntry" label="Sub reference" omit="true">
      <tc:link label="Entry 1"/>
      <tc:link label="Entry 2"/>
    </tc:link>
    <dc:dropdown-dummy id="compositeComponent" label="Sub Composite"/>
    <dc:output id="compositeOutput" name="This text must be inside a div.dropdown-item element."/>
    <dc:twoLinks id="compositeTwoLinks" labelOne="Entry 1" labelTwo="Entry 2"/>
  </tc:button>
</ui:composition>
