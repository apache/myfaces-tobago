<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets">

  <tc:section label="Test of &lt;ui:repeat>">

    <p>
      There were issues with ids.
      The id of UIRepeat contains or not contains digits.
    </p>

    <p>
      Expected behaviour: Click on the link will call the action (see log file or counter progress).
    </p>

    <tc:out id="counter" value="#{repeatController.counter}" label="Counter"/>

    <tc:box label="id=loop and id=link">
      <ui:repeat id="loop" value="#{repeatController.list}" var="item">
        <tc:link id="link"
                 label="#{item}"
                 action="#{repeatController.action}"/>
      </ui:repeat>
    </tc:box>

    <tc:box label="id=loop66 and id=other">
      Problem: id contains a digit!
      <br/>
      <ui:repeat id="loop66" value="#{repeatController.list}" var="item">
        <tc:link id="other"
                 label="#{item}"
                 action="#{repeatController.action}"/>
      </ui:repeat>
    </tc:box>

    <tc:box label="id=repeat and no id">
      Problem: link has no id!
      <br/>
      <ui:repeat id="repeat" value="#{repeatController.list}" var="item">
        <tc:link label="#{item}"
                 action="#{repeatController.action}"/>
      </ui:repeat>
    </tc:box>

  </tc:section>

</ui:composition>
