<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">

  <tc:box label="Test repeat in the tool bar.">
    <f:facet name="bar">
      <tc:bar>
        <!-- with form -->
        <tc:form>
          <tc:link label="With Form" image="fa-language" omit="true">
            <ui:repeat id="repeatLocale" value="#{repeatController.allLocales}" var="locale">
              <tc:link id="linkLocale"
                       image="#{repeatController.locale == locale ? 'fa-check' : ''}"
                       label="#{locale.getDisplayName()} in loop (reloadLocale)"
                       action="#{repeatController.setLocale(locale)}">
                <tc:style marginLeft="24px" rendered="#{repeatController.locale != locale}"/>
              </tc:link>
            </ui:repeat>
          </tc:link>
        </tc:form>

        <tc:out value="    "/>

        <!-- without form -->
        <tc:link label="Without Form" image="fa-language" omit="true">
          <ui:repeat id="repeatLocaleTwo" value="#{repeatController.allLocales}" var="locale">
            <tc:link id="linkLocaleTow"
                     image="#{repeatController.locale == locale ? 'fa-check' : ''}"
                     label="#{locale.getDisplayName()} in loop (reloadLocale)"
                     action="#{repeatController.setLocale(locale)}">
              <tc:style marginLeft="24px" rendered="#{repeatController.locale != locale}"/>
            </tc:link>
          </ui:repeat>
        </tc:link>
      </tc:bar>
    </f:facet>

    <tc:out label="Locale:" value="#{repeatController.locale}"/>

    <tc:in label="Required" required="true"/>

    The version with form is broken, when the form has no id or the id contains digits!

  </tc:box>

</ui:composition>
