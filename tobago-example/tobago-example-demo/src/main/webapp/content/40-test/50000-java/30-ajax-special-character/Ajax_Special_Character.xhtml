<ui:composition template="/main.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <ui:param name="title" value="Ajax Unicode"/>

  <tc:out id="timestamp" label="Timestamp" value="#{ajaxSpecialCharacterController.timestamp}"/>
  <tc:out id="outText" label="Text with unicode characters" value="#{ajaxSpecialCharacterController.string}"/>
  <tc:out id="outTip" label="Tip with unicode characters" value="Look at tooltip"
          tip="#{ajaxSpecialCharacterController.string}"/>
  <tc:button id="ajaxButton" label="AJAX">
    <f:ajax render="timestamp outText outTip"/>
  </tc:button>
</ui:composition>
