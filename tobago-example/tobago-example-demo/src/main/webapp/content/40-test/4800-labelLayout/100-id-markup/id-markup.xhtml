<ui:composition template="/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:param name="title" value="Test position of ids and markups"/>

  <tc:section id="sectionNoLabel" label="No label set">
    <tc:in id="inNoLabel" markup="testmarkup"/>
  </tc:section>

  <tc:section id="sectionNone" label="labelLayout=none">
    <tc:in id="inNone" label="Input" markup="testmarkup" labelLayout="none"/>
  </tc:section>

  <tc:section id="sectionSkip" label="labelLayout=skip">
    <tc:in id="inSkip" label="Input" markup="testmarkup" labelLayout="skip"/>
  </tc:section>

  <tc:section id="sectionTop" label="labelLayout=top">
    <tc:in id="inTop" label="Input" markup="testmarkup" labelLayout="top"/>
  </tc:section>

  <tc:section label="FlowLayout">
    <tc:section id="sectionFlowLeft" label="labelLayout=flowLeft">
      <tc:in id="inFlowLeft" label="Input" markup="testmarkup" labelLayout="flowLeft"/>
    </tc:section>
    <tc:section id="sectionFlowRight" label="labelLayout=flowRight">
      <tc:in id="inFlowRight" label="Input" markup="testmarkup" labelLayout="flowRight"/>
    </tc:section>
  </tc:section>

  <tc:section label="FlexLayout">
    <tc:section id="sectionFlexLeft" label="labelLayout=flexLeft">
      <tc:in id="inFlexLeft" label="Input" markup="testmarkup" labelLayout="flexLeft"/>
    </tc:section>
    <tc:section id="sectionFlexRight" label="labelLayout=flexRight">
      <tc:in id="inFlexRight" label="Input" markup="testmarkup" labelLayout="flexRight"/>
    </tc:section>
  </tc:section>

  <tc:section label="SegmentLayout">
    <tc:section id="sectionSegmentLeft" label="labelLayout=segmentLeft">
      <tc:segmentLayout extraSmall="3 9">
        <tc:in id="inSegmentLeft" label="Input" markup="testmarkup" labelLayout="segmentLeft"/>
      </tc:segmentLayout>
    </tc:section>
    <tc:section id="sectionSegmentRight" label="labelLayout=segmentRight">
      <tc:segmentLayout extraSmall="9 3">
        <tc:in id="inSegmentRight" label="Input" markup="testmarkup" labelLayout="segmentRight"/>
      </tc:segmentLayout>
    </tc:section>
  </tc:section>
</ui:composition>
