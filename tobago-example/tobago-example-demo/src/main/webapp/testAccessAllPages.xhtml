<ui:composition template="/plain.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:tc="http://myfaces.apache.org/tobago/component"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <tc:style file="#{request.contextPath}/style/tobago-test.css"/>
  <tc:script file="#{request.contextPath}/script/tobago-testAll.js"/>

  <tc:panel rendered="#{facesContext.isProjectStage('Development')}">
    <c:forEach items="#{testController.allTestPages}" var="testPage">
      <tc:panel>
        <tc:style customClass="testframe-wrapper"/>
        <tc:panel>
          <tc:link image="bi-box-arrow-up-right" tip="open in new tab"
                   label="#{testPage.shortLabel}" link="test.xhtml?base=#{testPage.base}&amp;basicTest=true" target="_blank"/>
        </tc:panel>
        <tc:object id="#{testPage.id}" name="test.xhtml?base=#{testPage.base}&amp;basicTest=true">
          <tc:style height="300px"/>
        </tc:object>
      </tc:panel>
    </c:forEach>
  </tc:panel>
</ui:composition>
