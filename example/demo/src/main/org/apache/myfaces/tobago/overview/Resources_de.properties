     \
    <p><b>Basis Controls</b><br/> \
    Tobago stellt alle Standardcontrols von HTML zur Verf�gung wie Eingabefelder, \
    Textfelder, Radiobuttons, Checkboxen und Kn�pfe. \
    Zus�tzlich zu den Basis Controls bietet Tobago eine Anzahl komplexer Controls, \
    die nicht direkt von HTML unterst�tzt werden. Dazu geh�ren: Sheet, Baum, \
    Karteireiter</p> \
     \
    <p><b>Validierung</b><br/> \
    Das Hauptziel von Tobago ist es, das Entwickeln von Anwendungen, mit denen \
    der Anwender interagieren kann. Um die Interaktion zu verbessern, verf�gt \
    Tobago �ber M�glichkeiten, die Eingaben des Anwenders zu �berpr�fen und den \
    Anwender bei der Eingabe korrekter Werte zu unterst�tzen.</p> \
     \
    <p><b>Layout</b><br/> \
    Tobago bietet einen rafinierten Layoutmanager, den man als Mischung aus \
    klassischem HTML Tabellen Layout und Swing Gridbag Layout verstehen kann.</p> \
     \
    <p><b>Weiteres</b><br/> \
