version: 2
updates:
  - package-ecosystem: "maven" 
    directory: "/" 
    schedule:
      interval: "daily"
    ignore:
      # Jetty >= 11 requires JakartaEE
      - dependency-name: "org.eclipse.jetty:jetty-maven-plugin"
        versions:
          - ">= 11.0.0"
      - dependency-name: "org.apache.myfaces.core:myfaces-api"
        versions:
          - ">= 3.0.0"
      - dependency-name: "org.apache.myfaces.core:myfaces-impl"
        versions:
          - ">= 3.0.0"
      - dependency-name: "org.glassfish:jakarta.faces"
        versions:
          - ">= 3.0.0"
      - dependency-name: "jakarta.inject:jakarta.inject-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "jakarta.validation:jakarta.validation-api"
        versions:
          - ">= 3.0.0"
      - dependency-name: "jakarta.el:jakarta.el-api"
        versions:
          - ">= 4.0.0"
      - dependency-name: "jakarta.annotation:jakarta.annotation-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "org.glassfish:jakarta.json"
        versions:
          - ">= 2.0.0"
      - dependency-name: "org.jboss.weld.servlet:weld-servlet-shaded"
        versions:
          - ">= 4.0.0"
      - dependency-name: "org.hibernate.validator:hibernate-validator"
        versions:
          - ">= 7.0.0"
      - dependency-name: "org.antlr:stringtemplate"
        versions:
          - ">= 4.0.0"
      - dependency-name: "org.apache.maven.plugins:maven-checkstyle-plugin"
        versions:
          - ">=3.1.0"
      - dependency-name: "org.apache.maven.plugins:maven-enforcer-plugin"
        versions:
          - ">= 3.0.0"


  - package-ecosystem: "maven"
    directory: "/"
    target-branch: "tobago-4.x"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "com.sun.faces:jsf-api"
      - dependency-name: "com.sun.faces:jsf-impl"
      # Jetty >= 10 requires jdk 11
      - dependency-name: "org.eclipse.jetty:jetty-maven-plugin"
        versions:
          - ">= 10.0.0"
      - dependency-name: "org.apache.myfaces.core:myfaces-api"
        versions:
          - ">= 2.1.0"
      - dependency-name: "org.apache.myfaces.core:myfaces-impl"
        versions:
          - ">= 2.1.0"
      - dependency-name: "org.glassfish:javax.faces"
        versions:
          - ">= 2.4.0"
      - dependency-name: "jakarta.inject:jakarta.inject-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "jakarta.validation:jakarta.validation-api"
        versions:
          - ">= 3.0.0"
      - dependency-name: "jakarta.el:jakarta.el-api"
        versions:
          - ">= 4.0.0"
      - dependency-name: "jakarta.annotation:jakarta.annotation-api"
        versions:
          - ">= 2.0.0"
      - dependency-name: "org.glassfish:jakarta.json"
        versions:
          - ">= 2.0.0"
      - dependency-name: "org.jboss.weld.servlet:weld-servlet-shaded"
        versions:
          - ">= 4.0.0"
      - dependency-name: "org.hibernate:hibernate-validator"
        versions:
          - ">= 5.0.0"
      - dependency-name: "org.hibernate.validator:hibernate-validator"
        versions:
          - ">= 7.0.0"
      - dependency-name: "org.antlr:stringtemplate"
        versions:
          - ">= 4.0.0"
      - dependency-name: "org.apache.tomcat:tomcat-el-api"
        versions:
          - ">= 10.0.0"
      - dependency-name: "org.apache.tomcat:tomcat-jasper-el"
        versions:
          - ">= 10.0.0"
      - dependency-name: "org.apache.maven.plugins:maven-checkstyle-plugin"
        versions:
          - ">=3.1.0"
      - dependency-name: "org.apache.maven.plugins:maven-enforcer-plugin"
        versions:
          - ">= 3.0.0"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # Check for updates to GitHub Actions every day
      interval: "daily"    

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "tobago-4.x"
    schedule:
      # Check for updates to GitHub Actions every day
      interval: "daily"

  - package-ecosystem: "npm"
    # Look for `package.json` and `lock` files in the `root` directory
    directory: "/tobago-core/npm"
    # Check the npm registry for updates every day (weekdays)
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-theme/tobago-theme-standard/npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-theme/tobago-theme-speyside/npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-theme/tobago-theme-scarborough/npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-theme/tobago-theme-roxborough/npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-theme/tobago-theme-charlotteville/npm"
    schedule:
      interval: "daily"
  - package-ecosystem: "npm"
    directory: "/tobago-example/tobago-example-demo/npm"
    schedule:
      interval: "daily"
