<tobago-sheet id='sheet' data-tobago-selection-mode='multi' data-tobago-first='0' rows='2' row-count='10'>
  <input id='sheet::scrollPosition' name='sheet::scrollPosition' type='hidden' value='[0,0]'>
  <input id='sheet::selected' name='sheet::selected' type='hidden' value='[]'>
  <div class='tobago-body'>
    <table cellspacing='0' cellpadding='0' summary='' class='table'>
      <thead>
        <tr>
          <th>
            <span><tobago-out id='sheet:_col0'><span class='form-control-plaintext'>Alphabet</span></tobago-out></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr row-index='0'>
          <td>
            <tobago-out id='sheet:0:out'><span class='form-control-plaintext'>Name 0</span></tobago-out>
          </td>
          <td>
            <div>
            </div>
          </td>
        </tr>
        <tr row-index='1'>
          <td>
            <tobago-out id='sheet:1:out'><span class='form-control-plaintext'>Name 1</span></tobago-out>
          </td>
          <td>
            <div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
    <ul class='me-auto pagination'>
      <li class='page-item' title='Click here, to change the first displayed row'>
        <span class='tobago-paging page-link'>Rows <span>1</span><input id='sheet:pageActiontoRow' name='sheet:pageActiontoRow' type='text' value='1' maxlength='2'> to 2 of 10</span>
      </li>
    </ul>
    <ul class='mx-auto pagination'>
      <li class='active page-item'>
        <button type='button' class='page-link' id='sheet:pageActiontoPage-1' title='Page 1'>1<tobago-behavior event='click' client-id='sheet:pageActiontoPage-1' execute='sheet sheet:pageActiontoPage-1' render='sheet'></tobago-behavior></button>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActiontoPage-2' title='Page 2'>2<tobago-behavior event='click' client-id='sheet:pageActiontoPage-2' execute='sheet sheet:pageActiontoPage-2' render='sheet'></tobago-behavior></button>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActiontoPage-3' title='Page 3'>3<tobago-behavior event='click' client-id='sheet:pageActiontoPage-3' execute='sheet sheet:pageActiontoPage-3' render='sheet'></tobago-behavior></button>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActiontoPage-4' title='Page 4'>4<tobago-behavior event='click' client-id='sheet:pageActiontoPage-4' execute='sheet sheet:pageActiontoPage-4' render='sheet'></tobago-behavior></button>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActiontoPage-5' title='Page 5'>5<tobago-behavior event='click' client-id='sheet:pageActiontoPage-5' execute='sheet sheet:pageActiontoPage-5' render='sheet'></tobago-behavior></button>
      </li>
    </ul>
    <ul class='ms-auto pagination'>
      <li class='disabled page-item'>
        <button type='button' class='page-link' id='sheet:pageActionfirst' title='First Page' disabled='disabled'><i class='bi-skip-start'></i></button>
      </li>
      <li class='disabled page-item'>
        <button type='button' class='page-link' id='sheet:pageActionprev' title='Previous Page' disabled='disabled'><i class='bi-caret-left'></i></button>
      </li>
      <li class='page-item'>
        <span class='tobago-paging page-link' title='Click here, to change the displayed page'>Page <span>1</span><input id='sheet:pageActiontoPage' name='sheet:pageActiontoPage' type='text' value='1' maxlength='1'> of 5</span>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActionnext' title='Next Page'><i class='bi-caret-right'></i><tobago-behavior event='click' client-id='sheet:pageActionnext' execute='sheet sheet:pageActionnext' render='sheet'></tobago-behavior></button>
      </li>
      <li class='page-item'>
        <button type='button' class='page-link' id='sheet:pageActionlast' title='Last Page'><i class='bi-skip-end'></i><tobago-behavior event='click' client-id='sheet:pageActionlast' execute='sheet sheet:pageActionlast' render='sheet'></tobago-behavior></button>
      </li>
    </ul>
  </footer>
</tobago-sheet>
