<tobago-sheet id='sheet' data-tobago-selection-mode='multi' data-tobago-first='0' rows='2' row-count='10'>
  <input id='sheet::scrollPosition' name='sheet::scrollPosition' type='hidden' value='[0,0]'>
  <input id='sheet::selected' name='sheet::selected' type='hidden' value='[]'>
  <div class='tobago-body'>
    <table cellspacing='0' cellpadding='0' summary='' class='table'>
      <thead>
        <tr>
          <th>
            <span><tobago-out id='sheet:_col0'><span class='form-control-plaintext'>Alphabet</span></tobago-out></span>
          </th>
          <th class='tobago-behavior-container'>
            <span></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr row-index='0'>
          <td>
            <tobago-out id='sheet:0:out'><span class='form-control-plaintext'>Name 0</span></tobago-out>
          </td>
          <td class='tobago-behavior-container'>
          </td>
        </tr>
        <tr row-index='1'>
          <td>
            <tobago-out id='sheet:1:out'><span class='form-control-plaintext'>Name 1</span></tobago-out>
          </td>
          <td class='tobago-behavior-container'>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer>
  </footer>
  <tobago-paginator-panel id='sheet:panel' class='d-flex justify-content-center'>
    <tobago-paginator-list id='sheet:list'>
      <input type='hidden' id='sheet:list::field' name='sheet:list'>
      <ul class='pagination'>
        <li class='active page-item'>
          <button type='button' class='page-link' title='Page 1' data-tobago-action='{"action":"toPage","target":1}'>1</button>
        </li>
        <li class='page-item'>
          <button type='button' class='page-link' title='Page 2' data-tobago-action='{"action":"toPage","target":2}'>2</button>
        </li>
        <li class='page-item'>
          <button type='button' class='page-link' title='Page 3' data-tobago-action='{"action":"toPage","target":3}'>3</button>
        </li>
        <li class='page-item'>
          <button type='button' class='page-link' title='Page 4' data-tobago-action='{"action":"toPage","target":4}'>4</button>
        </li>
        <li class='page-item'>
          <button type='button' class='page-link' title='Page 5' data-tobago-action='{"action":"toPage","target":5}'>5</button>
        </li>
      </ul>
    </tobago-paginator-list>
  </tobago-paginator-panel>
</tobago-sheet>
