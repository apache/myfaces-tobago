<tobago-sheet id='sheet' data-tobago-selection-mode='multi' data-tobago-first='0' rows='0' row-count='3'>
<input id='sheet::scrollPosition' name='sheet::scrollPosition' type='hidden' value='[0,0]'>
<input id='sheet::selected' name='sheet::selected' type='hidden' value='[]'>
<div class='tobago-body'>
<table cellspacing='0' cellpadding='0' summary='' class='table'>
<thead>
<tr>
<th id='sheet:column'>
<span><tobago-out id='sheet:label'><span class='form-control-plaintext'>label text</span></tobago-out></span>
<tobago-out id='sheet:bar'><span class='form-control-plaintext'>bar text</span></tobago-out></th>
<th class='tobago-behavior-container'>
<span></span></th></tr></thead>
<tbody>
<tr row-index='0'>
<td>
<tobago-out id='sheet:0:out'><span class='form-control-plaintext'>Name 0</span></tobago-out></td>
<td class='tobago-behavior-container'></td></tr>
<tr row-index='1'>
<td>
<tobago-out id='sheet:1:out'><span class='form-control-plaintext'>Name 1</span></tobago-out></td>
<td class='tobago-behavior-container'></td></tr>
<tr row-index='2'>
<td>
<tobago-out id='sheet:2:out'><span class='form-control-plaintext'>Name 2</span></tobago-out></td>
<td class='tobago-behavior-container'></td></tr></tbody></table></div></tobago-sheet>
