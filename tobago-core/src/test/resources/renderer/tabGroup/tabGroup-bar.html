<tobago-tab-group id='id' class='card tobago-auto-spacing' switch-type='client'>
<input type='hidden' value='0' name='id::index' id='id::index'>
<div class='card-header'>
<ul class='nav nav-tabs card-header-tabs' role='tablist'>
<tobago-tab id='t1' class='nav-item' for='id' role='presentation' index='0'>
<a data-toggle='tab' class='nav-link active' tabindex='-1' data-target='#t1\:\:content' role='tab'><span>T1</span></a></tobago-tab>
<tobago-tab id='t2' class='nav-item tobago-bar' for='id' role='presentation' index='1'>
<a data-toggle='tab' class='nav-link' tabindex='0' data-target='#t2\:\:content' role='tab'><span>T2</span></a>
<div>
<button type='button' id='t2:b' name='t2:b' class='tobago-button btn btn-secondary'><tobago-behavior event='click' client-id='t2:b'></tobago-behavior><span>B</span></button></div></tobago-tab></ul></div>
<div class='card-body tab-content'>
<div class='tab-pane active' role='tabpanel' id='t1::content' data-index='0'></div>
<div class='tab-pane' role='tabpanel' id='t2::content' data-index='1'></div></div></tobago-tab-group>
