<tobago-dropdown id='id1' class='dropdown'>
  <button type='button' id='id1::command' name='id1' aria-expanded='false' class='tobago-link btn btn-link tobago-auto-spacing dropdown-toggle'><tobago-behavior event='click' client-id='id1' field-id='id1::command'></tobago-behavior><span>dropdown</span></button>
  <div class='tobago-dropdown-menu' aria-labelledby='id1::command' name='id1'>
    <tobago-select-boolean-checkbox id='form:id2' class='form-check dropdown-item'>
      <input class='form-check-input' type='checkbox' value='true' name='form:id2' id='form:id2::field'>
      <label class='form-check-label' for='form:id2::field'></label>
    </tobago-select-boolean-checkbox>
  </div>
  <style nonce='dummy' id='id3'>#id1{width:100px;}
  </style>
</tobago-dropdown>
