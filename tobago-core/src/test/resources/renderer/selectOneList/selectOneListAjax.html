<tobago-select-one-list id='id' class='tobago-auto-spacing'>
<select id='id::field' name='id' class='d-none' size='2'>
<option value='Stratocaster'>Stratocaster</option>
<option value='Telecaster'>Telecaster</option></select>
<div class='dropdown'>
<div id='id::selectField' name='id' class='form-select tobago-select-field dropdown-toggle' aria-expanded='false'>
<span></span>
<input type='search' id='id::filter' class='tobago-filter form-control' autocomplete='off' readonly='readonly'></div>
<div class='tobago-options tobago-dropdown-menu' name='id'>
<table class='table table-hover table-sm'>
<tbody>
<tr data-tobago-value='Stratocaster' class='tobago-select-item' tabindex='-1'>
<td value='Stratocaster'>Stratocaster</td></tr>
<tr data-tobago-value='Telecaster' class='tobago-select-item' tabindex='-1'>
<td value='Telecaster'>Telecaster</td></tr></tbody>
<tfoot>
<tr class='tobago-no-entries d-none'>
<td>---</td></tr></tfoot></table></div></div>
<tobago-behavior event='change' client-id='id' field-id='id::field' execute='id'></tobago-behavior></tobago-select-one-list>
