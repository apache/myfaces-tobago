<tobago-select-many-shuttle id='id' class='tobago-auto-spacing'>
<div class='tobago-body'>
<div class='tobago-unselected-container'>
<select id='id::unselected' disabled='disabled' readonly='readonly' class='tobago-unselected form-select' multiple='multiple' size='2'>
<option value=''>Value 1</option>
<option value=''>Value 2</option></select></div>
<div class='tobago-controls'>
<div class='btn-group-vertical'>
<button type='button' class='btn btn-secondary' id='id::addAll' disabled='disabled'><i class='bi-chevron-double-right'></i></button>
<button type='button' class='btn btn-secondary' id='id::add' disabled='disabled'><i class='bi-chevron-right'></i></button>
<button type='button' class='btn btn-secondary' id='id::remove' disabled='disabled'><i class='bi-chevron-left'></i></button>
<button type='button' class='btn btn-secondary' id='id::removeAll' disabled='disabled'><i class='bi-chevron-double-left'></i></button></div></div>
<div class='tobago-selected-container'>
<select id='id::selected' disabled='disabled' readonly='readonly' class='tobago-selected form-select' multiple='multiple' size='2'></select></div>
<select class='d-none' id='id::hidden' name='id' multiple='multiple'>
<option value=''>Value 1</option>
<option value=''>Value 2</option></select></div></tobago-select-many-shuttle>
