<tobago-grid-layout role='presentation' id='gridLayout'>
  <label id='id::label' for='id::field' class='tobago-required col-form-label'>label</label>
  <tobago-in id='id' class='tobago-auto-spacing tobago-required'>
    <input type='text' name='id' id='id::field' class='form-control' required='required'>
  </tobago-in>
  <style nonce='dummy' id='j_id__v_0'>#id{grid-column:1;-ms-grid-column:1;-ms-grid-column-span:1;grid-row:2;-ms-grid-row:2;-ms-grid-row-span:1;}
  </style>
  <style nonce='dummy' id='j_id__v_1'>#id\:\:label{grid-column:1;-ms-grid-column:1;grid-row:1;-ms-grid-row:1;}
  </style>
  <style nonce='dummy' id='j_id__v_2'>#gridLayout{grid-template-columns:auto auto 1fr ;-ms-grid-columns:auto auto 1fr ;grid-template-rows:auto ;-ms-grid-rows:auto ;}
  </style>
</tobago-grid-layout>
